<body>


<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column has-text-centered">
                    <h1 class="title is-1 publication-title">NAN: Noise-Aware NeRFs for Burst-Denoising</h1>
                    <h1 class="title is-3">Denoising of LLFF-<i>N</i> Dataset - Gain 20</h1>
                    <div class="row">
                        <div class="column-viewer">
                            <button class="button-syn"  onclick="change_scene_syn(0);">
                                <h1 class="is-text is-size-5 has-text-weight-semibold">Fern</h1>
                                <input type="image" src="images/llffn/0/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(1);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">Flower</h1>
                                <input type="image" src="images/llffn/1/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(2);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">Fortress</h1>
                                <input type="image" src="images/llffn/2/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(3);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">Horns</h1>
                                <input type="image" src="images/llffn/3/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(4);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">Leaves</h1>
                                <input type="image" src="images/llffn/4/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(5);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">Orchids</h1>
                                <input type="image" src="images/llffn/5/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(6);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">Room</h1>
                                <input type="image" src="images/llffn/6/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <button class="button-syn"  onclick="change_scene_syn(7);">
                                <h1 class="is-text is-size-5  has-text-weight-semibold">T-rex</h1>
                                <input type="image" src="images/llffn/7/gt.png" style="border: double; border-radius: inherit" height="50" />
                            </button>

                            <p><br></p>
                            <!--                    </h1>-->
                            <script>
                                function change_scene_syn(id) {
                                    main_syn.src = "images/llffn/" + id + "/noisy.png";
                                    noisy.src = "images/llffn/" + id + "/noisy.png";
                                    gt.src = "images/llffn/" + id + "/gt.png";
                                    avg.src = "images/llffn/" + id + "/avg.png";
                                    deeprep.src = "images/llffn/" + id + "/deeprep.png";
                                    bpn.src = "images/llffn/" + id + "/bpn.png";
                                    ibrnetn.src = "images/llffn/" + id + "/ibrnetn.png";
                                    nan.src = "images/llffn/" + id + "/nan.png";
                                    // replaceImage(dark, viewer)
                                }
                            </script>
                            <img src="images/llffn/0/noisy.png" id="main_syn">
                        </div>
                        <div class="column-thumbnail-title">
                            <h1 class="title is-6"> You can cycle through the images by pressing key <span class="rcorners"> 1 </span> to <span class="rcorners"> 7 </span> . </h1>
                            <div class="column-thumbnail">
                                <p>Noisy frame</p>
                                <img src="images/llffn/0/noisy.png" id="noisy" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">

                                <p>GT frame</p>
                                <img src="images/llffn/0/gt.png" id="gt" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">

                                <p>Average frame</p>
                                <img src="images/llffn/0/avg.png" id="avg" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">
                            </div>
                            <div class="column-thumbnail">
                                <p>BPN</p>
                                <img src="images/llffn/0/bpn.png" id="bpn" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">

                                <p>Deeprep</p>
                                <img src="images/llffn/0/deeprep.png" id="deeprep" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">

                                <p>IBRNet-<i>N</i></p>
                                <img src="images/llffn/0/ibrnetn.png" id="ibrnetn" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">

                                <p>NAN</p>
                                <img src="images/llffn/0/nan.png" id="nan" onload="setBorderSyn(this);" onClick="replaceImage(this,main_syn);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.onkeydown = keyHandlerSyn;
</script>

</body>
</html>
